{% extends 'base.html' %}
{% block title %}Update{% endblock title %}
{% block body %}
<div class="container my-3">
  <form action="/update/{{todo.sno}}" method="POST">
    <div class="mb-3">
      <h2>Update your todo</h2>
      <label for="title" class="form-label">Todo tittle</label>
      <input type="text" class="form-control" id="title" aria-describedby="emailHelp" name="tittle" value="{{todo.tittle}}" />
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Todo Description</label>
      <input type="text" class="form-control" id="desc" name="desc" value="{{todo.desc}}" />
    </div>
    <button type="submit" class="btn btn-outline-dark">Update</button>
  </form>
</div>
{% endblock body %}
